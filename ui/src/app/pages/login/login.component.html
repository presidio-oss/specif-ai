  <!-- Main Content -->
  <main class="flex flex-col h-screen w-screen items-center justify-center relative px-4">
    <img id="app-logo" [src]="themeConfiguration.appLogo" class="h-12 mb-8" alt="App Logo" />

    <div class="login-card rounded-xl shadow-2xl overflow-hidden">
      <div class="px-8 pt-8 text-center">
        <h3 id="app-title">
          {{ themeConfiguration.appWelcomeTitle }}
        </h3>
        <p id="app-description" class="mt-2 text-sm font-medium max-w-lg mx-auto">
          {{ themeConfiguration.appDescription }}
        </p>
      </div>

      <form id="login-form" [formGroup]="loginForm" class="mt-8">
        <div class="form-container">
          <div class="input-section">
            <div class="input-group">
              <app-input-field formControlName="username" elementPlaceHolder="Enter your username"
                elementName="Username" [required]="true" class="form-input" />
              <app-error-message [errorControl]="loginForm.get('username')" />
            </div>
          </div>

          <div class="input-section">
            <div class="input-group">
              <label for="directory-path">
                Choose Destination Folder
                <span class="text-danger-500 text-xs ml-1">*</span>
              </label>
              <div class="flex w-full">
                <input type="text" id="directory-path" placeholder="Select your workspace folder"
                  formControlName="directoryPath" class="form-input rounded-r-none" />
                <button id="browse-files-btn" type="button" class="browse-button" (click)="browseFiles()">
                  Browse
                </button>
              </div>
              <p class="text-xs mt-2 help-text">
                This folder will store the requirements generated by
                <span id="app-name">{{ themeConfiguration.appName }}</span>
              </p>
            </div>
          </div>
        </div>

        <div class="px-8 py-6">
          <app-button buttonContent="Get Started â†’" [isFullWidth]="true" rounded="lg" (click)="login()" size="lg"
            class="get-started-button -mt-5" />
        </div>
      </form>
    </div>

    <!-- Company logos -->
    <div class="flex gap-4 mt-8">
      <img *ngIf="themeConfiguration.appShortLogo.length > 0" id="company-logo" class="h-10"
        [src]="themeConfiguration.appShortLogo" [alt]="themeConfiguration.companyName" />
      <img *ngIf="themeConfiguration.companyLogo.length > 0" id="company-logo" class="h-5 mt-3"
        [src]="themeConfiguration.companyLogo" [alt]="themeConfiguration.companyName" />
    </div>
  </main>
</section>
