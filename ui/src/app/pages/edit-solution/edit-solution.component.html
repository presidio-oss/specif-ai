<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-full">
  <div
    [ngClass]="
      mode === 'add'
        ? 'grid grid-cols-1 gap-4'
        : 'grid grid-cols-1 lg:grid-cols-3 gap-4'
    "
  >
    <div
      [ngClass]="
        mode === 'add'
          ? 'bg-white shadow rounded-lg p-6 flex flex-col'
          : 'bg-white shadow rounded-lg p-6 flex flex-col lg:col-span-2'
      "
    >
      <div class="flex justify-between items-center">
        <!-- Ensures items are centered vertically in this container -->
        <div class="flex items-center space-x-1">
          <h1 class="font-semibold">
            <!-- Removed mb-4 -->
            {{
              mode === "edit"
                ? fileName.split("-")[0]
                : getDescription(folderName)
            }}
          </h1>
        </div>
        <div
          *ngIf="mode === 'edit'"
          class="flex items-center space-x-1 text-3xl"
        >
          <div class="relative" style="display: inline-block; cursor: pointer">
            <app-button
              [isIconButton]="true"
              icon="heroTrash"
              theme="danger"
              size="sm"
              rounded="md"
              (click)="deleteFile()"
              matTooltip="Delete"
            ></app-button>
          </div>
        </div>
      </div>

      <form [formGroup]="requirementForm" (ngSubmit)="mode === 'edit' ? updateRequirement() : addRequirement()">
        <div class="flex flex-col gap-1.5">
          <div class="flex flex-col gap-1">
            <app-input-field [required]="true" elementPlaceHolder="Title" elementId="title" elementName="Title"
              formControlName="title" />
            <ng-container *ngIf="requirementForm.get('title')?.touched">
              <span *ngIf="requirementForm.get('title')?.errors?.['required']" class="text-red-500 text-sm">
                Title is required
              </span>
            </ng-container>
          </div>
      
          <div class="flex flex-col gap-1.5">
            <label for="elementId" class="block text-sm font-medium text-secondary-500">
              Description
              <span class="text-red-500 text-xs">*</span>
            </label>
            <div class="flex flex-col gap-1">
              <app-rich-text-editor formControlName="content"></app-rich-text-editor>
              <ng-container *ngIf="requirementForm.get('content')?.touched">
                <span *ngIf="requirementForm.get('content')?.errors?.['required']" class="text-red-500 text-sm">
                  Description is required
                </span>
              </ng-container>
            </div>
          </div>
        </div>
      
        <div class="flex items-start justify-between mt-4">
          <div class="flex-col">
            <div class="flex items-start gap-2">
              <app-multi-upload *ngIf="mode === 'add'" (fileContent)="handleFileContent($event)"></app-multi-upload>
              <app-button buttonContent="Enhance with AI" icon="heroSparklesSolid" theme="secondary" size="sm" rounded="lg"
                (click)="enhanceRequirementWithAI()" [disabled]="requirementForm.invalid"></app-button>
            </div>
          </div>
          <div class="">
            <app-button buttonContent="Update" theme="primary" size="sm" rounded="md" *ngIf="mode === 'edit'" type="submit"
              [disabled]="requirementForm.invalid" />
            <app-button buttonContent="Add" theme="primary" size="sm" rounded="md" *ngIf="mode === 'add'" type="submit"
              [disabled]="requirementForm.invalid" />
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="mode !== 'add'" class="space-y-4 h-full lg:col-span-1">
      <app-chat
        chatType="requirement"
        class="h-[inherit]"
        [name]="name"
        [description]="description"
        [fileName]="fileName"
        [chatHistory]="chatHistory"
        [baseContent]="requirementForm.getRawValue().content"
        (getContent)="appendRequirement($event)"
        (updateChatHistory)="updateChatHistory($event)"
      ></app-chat>
    </div>
  </div>
</div>
