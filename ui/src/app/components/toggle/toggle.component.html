<div
  class="relative inline-flex items-center cursor-pointer w-10 h-5 rounded-full transition-colors duration-200 ease-in-out"
  [ngClass]="{ 'bg-primary-500': isActive, 'bg-secondary-300': !isActive }"
  (click)="toggle()"
  (keydown.enter)="toggle()"
  (keydown.space)="toggle(); $event.preventDefault()"
  role="button"
  tabindex="0"
>
  <span
    class="absolute left-1 top-1 w-3 h-3 rounded-full bg-white transition-transform duration-200 ease-in-out"
    [ngClass]="{ 'transform translate-x-5': isActive }"
  ></span>
</div>
