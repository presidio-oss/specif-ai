<button
  [ngClass]="[
    'flex',
    'items-center',
    'justify-center',
    'font-medium',
    'opacity-100',
    'transition-colors',
    'duration-300',
    'font-medium',
    sizeClass,
    roundedClass,
    themeClasses.border,
    disabled ? themeClasses.disabledBg : themeClasses.bg,
    disabled ? themeClasses.disabledText : themeClasses.text,
    !disabled ? themeClasses.hoverBg : '',
    disabled ? 'cursor-not-allowed' : 'cursor-pointer',
    isFullWidth ? 'w-full' : '',
  ]"
  [type]="type"
  [disabled]="disabled"
>
  <ng-container *ngIf="icon">
    <ng-icon
      [name]="icon"
      strokeWidth="2"
      [ngClass]="isIconButton ? 'w-5 h-5 text-lg' : 'w-4 h-4 mr-2'"
    ></ng-icon>
    <!-- Or use an SVG/image like this -->
    <!-- <img [src]="iconSrc" alt="" class="w-4 h-4 mr-2" *ngIf="iconSrc"/> -->
  </ng-container>
  <span *ngIf="!isIconButton" class="whitespace-nowrap">{{
    buttonContent
  }}</span>
</button>
