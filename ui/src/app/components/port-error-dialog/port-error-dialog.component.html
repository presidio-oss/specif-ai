<div class="bg-white rounded-lg shadow-md">
  <div class="flex items-center justify-between p-4 border-b border-gray-300">
    <h4 class="text-lg font-medium text-red-600">Port Error</h4>
  </div>
  <div class="p-6">
    <p class="text-sm text-gray-500">
      The port is already in use. Please close the conflicting application or use a different port.
    </p>
  </div>
  <div class="flex justify-end gap-4 p-4 border-t border-gray-300">
    <button mat-button (click)="closeDialog()" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200">Close</button>
    <button mat-button (click)="killPort()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Kill Port</button>
  </div>
</div>
